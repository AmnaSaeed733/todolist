<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        text-align: center;
      }

      .heading {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
      }

      .todo-input {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      #taskInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 10px;
      }

      #addTaskBtn {
        padding: 10px 15px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
   
      }

      #addTaskBtn:hover {
        background-color: #005bb5;
      }

      #taskList {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #taskList li {
        background-color: #f9f9f9;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
      }

      #taskList li .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">To-Do List</h1>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button id="addTaskBtn">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
